language: go
go:
  - stable
env:
  - GO111MODULE=on
script:
  - rm go.sum # Workaround for https://github.com/kubernetes/kubernetes/issues/69040
  - node --version
  - nvm install 11
  - nvm use 11
  - node --version
  - make all
# Use different deploy prep based on OS
matrix:
  include:
    - os: linux
      before_deploy:
        - sudo apt-get install -y upx
        - make dist-release
        # TODO: make docker && docker push
    - os: osx
      before_deploy:
        - make bottle
        # TODO: Deploy step pushes bottle
      after_deploy:
        # TODO: push new bottle commit to lyraproj/homebrew-lyra
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*.tar.gz*
  skip_cleanup: true
  on:
    repo: lyraproj/lyra
    tags: true
notifications:
  slack:
    secure: 
branches:
  except:
    - /(ux.+|ux)/
cache:
  directories:
    - $GOPATH/pkg/mod/
    - $HOME/.cache/go-build/
